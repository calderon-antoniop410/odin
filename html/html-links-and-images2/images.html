<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='UTF-8'>
    <title>Images</title>
  </head>

  <body>
    <p><a href='./links.html'>Back to links html page</a>
    <h1>Images</h1>

    <!-- different reasons for each diff file use,
     JPG - for lots of color, w/o increasing file size
     GIF - short animated images
     PNG - Use anything thats not a photo or animated, icons, logos etc.
     SVG - Use whenever you can, image quality stays consistent no matter the size
     There is one potential issue with SVGs: for them to display consistently across browsers, you 
     need to convert any text fields to outlines using your image editor (e.g., Abode Illustrator or Sketch).
     If your images contain a lot of text this can have a big impact on file size.
      -->

    <h2>JPG Image</h2> 
    <img src='./images/mochi.jpg' alt="fun ball creature">
    <h2>GIF Image</h2>
    <img src='./images/mochi.gif' alt="fun ball creature">
    <h2>PNG Image</h2>
    <img src='./images/mochi.png' alt="fun ball creature">
    <h2>JPG BIG Image</h2> 
    <img src='./images/mochi.jpg' alt="fun ball creature" height='400' width='400'>
    <h2>SVG BIG Image</h2>
    <img src='./images/mochi.svg' alt="fun ball creature" height='400' width='400'>
  </body>

</html>
