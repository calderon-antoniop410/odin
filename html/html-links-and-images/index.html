<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
  </head>
    
  <body>
    <h1>Homepage</h1>

    <!-- Here "target" attribute shows where the link will be sent _self(current tab) _blank(new tab)
         "rel" attribute means the relation between current page and link -->
         
    <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">About The Odin Project</a>
    <br>
    <a href="./pages/about.html">Relative About Page</a>
    <br>

    <img src="./images/dog.jpg" alt="Black pug dog" height="310" width="310">
</body>
</html>
